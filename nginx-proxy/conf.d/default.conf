# Admin Dashboard - payments.mojo-institut.de
server {
    listen 80;
    server_name payments.mojo-institut.de;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to Admin Dashboard
    location / {
        proxy_pass http://order-hub-admin:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Order Hub API - paymentsapi.mojo-institut.de
server {
    listen 80;
    server_name paymentsapi.mojo-institut.de;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to Order Hub API
    location / {
        proxy_pass http://order-hub-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Fallback for direct IP access
server {
    listen 80 default_server;
    server_name _;
    
    location / {
        return 200 'Order Hub System - Use payments.mojo-institut.de or paymentsapi.mojo-institut.de';
        add_header Content-Type text/plain;
    }
}
