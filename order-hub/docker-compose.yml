version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: order-hub-db
    environment:
      POSTGRES_DB: ${DB_NAME:-order_hub}
      POSTGRES_USER: ${DB_USER:-order_hub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-order_hub_user} -d ${DB_NAME:-order_hub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order-hub-network
    restart: unless-stopped

  # Order Hub Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-hub-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-order_hub}
      DB_USER: ${DB_USER:-order_hub_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      DB_SSL: "false"
      API_KEY_SECRET: ${API_KEY_SECRET:-change_me_in_production}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - order-hub-network
      - proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  order-hub-network:
    driver: bridge
  proxy-network:
    external: true
    name: default_proxy-network
