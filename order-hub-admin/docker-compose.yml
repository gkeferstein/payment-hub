version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-hub-admin
    ports:
      - "${ADMIN_PORT:-3001}:80"
    environment:
      NODE_ENV: "production"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default_proxy-network

networks:
  default_proxy-network:
    external: true
